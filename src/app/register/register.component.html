<form #registerModel="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input name="username" [(ngModel)]="model.username" required type="text" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input name="password" [(ngModel)]="model.password" required type="text" class="form-control" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="registerModel.invalid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
